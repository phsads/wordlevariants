<style>
.gray {
	background-color:#787c7e
}

	background-color:#c9b458
}

	background-color:#6aaa64
}
body {
	background-color:#000000;
	font-family: "Inconsolata";
}

	color: #ffffff
}
#gameTable {
	margin-left:auto;
	margin-right:auto;
	border-collapse: collapse;
}
td,tr {
	border: 2px solid #ffffff;
	font-size: 48px;
	width: 80px;
	height: 80px;
	text-align: center;
	vertical-align:middle;
}
</style>
<body onkeydown="keyPress(event)" onload="startGame()">
<table id="gameTable">
	
</table>
<script src="wordlists.js"></script>
</body>
<script>
var table = document.getElementById("gameTable"), gameEnd = false
function intRandom(min,max) {
	return Math.floor(Math.random() * (max-min+1)) + min
}
function startGame() {
	//Modes
	var modeType = prompt("Mode?"), modes = ["classic","deceptive"]
	mode = modes.indexOf(modeType.toLowerCase()) == -1 ? "classic" : modeType
	var script = document.createElement("script")
	script.setAttribute("src",mode+".js")
	document.body.appendChild(script)
}
</script>
